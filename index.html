<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle-Curve Calc</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f4f4;
            --text-color: #333;
            --max-width: 800px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: var(--max-width);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .inputs {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-pair label {
            flex: 1;
            text-align: left;
            font-size: 0.9rem;
        }

        .input-pair input {
            text-align: right;
            padding: 8px;
            width: 70px;
            box-sizing: border-box;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-pair .percentage {
            width: 50px;
            text-align: right;
            font-size: 1rem;
            padding-left: 10px;
        }

        .table-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
            max-width: var(--max-width);
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        th {
            background-color: #f2f2f2;
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .input-pair {
                flex-direction: column;
                align-items: flex-start;
            }

            .input-pair label {
                margin-bottom: 5px;
                text-align: left;
            }

            .input-pair input {
                text-align: left;
            }

            .input-pair .percentage {
                text-align: left;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="inputs">
        <div class="input-pair">
            <label for="input1" aria-label="Stick-Input für Schweben">Stick-Input the copter does hover:</label>
            <input type="number" id="input1" value="-28" aria-label="Eingabefeld für den Stick-Input bei Schweben">
            <span id="convertedValue1" class="percentage">36,00%</span> <!-- Neues Element für den konvertierten Wert -->
        </div>
        <div class="input-pair">
            <label for="input2" aria-label="Stick-Input für gewünschtes Schweben">Stick-Input the copter should hover:</label>
            <input type="number" id="input2" value="-50" aria-label="Eingabefeld für den gewünschten Stick-Input">
            <span id="convertedValue2" class="percentage">25,00%</span> <!-- Neues Element für den konvertierten Wert -->
        </div>
    </div>

    <div class="table-container">
        <h3>New throttle curve</h3>
        <table id="curveTable">
            <!-- Der bestehende Tabellencode bleibt unverändert -->
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            <tr>
                <td>-100</td>
                <td id="Y1">-100</td>
            </tr>
            <tr>
                <td>-80</td>
                <td id="Y2">-67</td>
            </tr>
            <tr>
                <td>-60</td>
                <td id="Y3">-40</td>
            </tr>
            <tr>
                <td>-40</td>
                <td id="Y4">-17</td>
            </tr>
            <tr>
                <td>-20</td>
                <td id="Y5">4</td>
            </tr>
            <tr>
                <td>0</td>
                <td id="Y6">23</td>
            </tr>
            <tr>
                <td>20</td>
                <td id="Y7">40</td>
            </tr>
            <tr>
                <td>40</td>
                <td id="Y8">56</td>
            </tr>
            <tr>
                <td>60</td>
                <td id="Y9">72</td>
            </tr>
            <tr>
                <td>80</td>
                <td id="Y10">86</td>
            </tr>
            <tr>
                <td>100</td>
                <td id="Y11">100</td>
            </tr>
        </table>
    </div>

    <canvas id="curveChart" width="400" height="400"></canvas>

    <footer>
        created by <a href="https://www.instagram.com/eighties.fpv/" target="_blank">eighties.fpv</a>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function updateCurve() {
        const erster_wert = parseFloat(document.getElementById('input1').value);
        const zweiter_wert = parseFloat(document.getElementById('input2').value);

        // Umrechnungsformel anwenden und Werte anzeigen
        const convertedValue1 = Math.round(((erster_wert + 100) / 200) * 10000) / 100;
        const convertedValue2 = Math.round(((zweiter_wert + 100) / 200) * 10000) / 100;

        document.getElementById('convertedValue1').textContent = convertedValue1.toFixed(2) + '%';
        document.getElementById('convertedValue2').textContent = convertedValue2.toFixed(2) + '%';

        let Y_Werte;

        if (erster_wert === zweiter_wert) {
            Y_Werte = [-100, -80, -60, -40, -20, 0, 20, 40, 60, 80, 100];
        } else {
            const Y2 = (((100 + erster_wert) / 200) + 1) * 1000;
            const X2 = (100 + zweiter_wert) / 200;

            const Mttlpkt1X = (0 + X2) / 2;
            const Mttlpkt1Y = (1000 + Y2) / 2;
            const Mttlpkt2X = (X2 + 1) / 2;
            const Mttlpkt2Y = (Y2 + 2000) / 2;

            const StgngGrd1X = (Y2 - 1000) / (X2 - 0);
            const StgngGrd1Y = (1 / StgngGrd1X) * -1;
            const StgngGrd2X = (2000 - Y2) / (1 - X2);
            const StgngGrd2Y = (1 / StgngGrd2X) * -1;

            const MttlpktX = (Mttlpkt2Y - Mttlpkt1Y) / (StgngGrd1Y - StgngGrd2Y);
            const MttlpktY = Mttlpkt1Y + StgngGrd1Y * (MttlpktX - Mttlpkt1X);
            const Radius = Math.sqrt((0 - MttlpktX) ** 2 + (1000 - MttlpktY) ** 2);

            const XWerte = [-100, -80, -60, -40, -20, 0, 20, 40, 60, 80, 100];

            Y_Werte = XWerte.map(X => {
                if (erster_wert < zweiter_wert) {
                    return Math.round((((MttlpktY - Math.sqrt(Radius**2 - (((X + 100) / 200) - MttlpktX)**2)) / 1000) - 1) * 200 - 100);
                } else {
                    return Math.round((((Math.sqrt(Radius**2 - (((X + 100) / 200) - MttlpktX)**2) + MttlpktY) / 1000) - 1) * 200 - 100);
                }
            });
        }

        Y_Werte.forEach((Y, index) => {
            document.getElementById(`Y${index + 1}`).textContent = Y;
        });

        curveChart.data.datasets[0].data = Y_Werte;
        curveChart.update();
    }

    document.getElementById('input1').addEventListener('input', updateCurve);
    document.getElementById('input2').addEventListener('input', updateCurve);

    const ctx = document.getElementById('curveChart').getContext('2d');
    const curveChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [-100, -80, -60, -40, -20, 0, 20, 40, 60, 80, 100],
            datasets: [{
                label: 'Throttle Curve',
                data: [-100, -67, -40, -17, 4, 23, 40, 56, 72, 86, 100],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                pointRadius: 4,
                fill: false,
                tension: 0.4
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                x: {
                    beginAtZero: false,
                    min: -100,
                    max: 100
                },
                y: {
                    beginAtZero: false,
                    min: -100,
                    max: 100
                }
            }
        }
    });
</script>

</body>
</html>
